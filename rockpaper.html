<!DOCTYPE html>
<html>
<body>

    <button onclick="myFunction()">rock paper scissors</button>

    <p id="demo"></p>
    
    <script>

    
    console.log("hello, type rock, paper, or scissors");

    
    function playRound(a,b )
    {
       console.log(a);
       console.log(b);
       if(a==b){
           window.alert("tie");
       }
        else if(a == 'scissor' && b == 'paper'){
            window.alert("win win");
        }
        else if(a == 'rock' && b == 'scissor'){
            window.alert("win");
        }
        else if(a == 'paper' && b == 'rock'){
            window.alert("win");
        }
        else
            window.alert("LOSER"); 

    }

    function playerSelection(){
        var a = prompt("PLEASE CHOICE NOW" , "rock, paper, scissors");

        return a;
    }
    
    
    function compSelection(){
    const choice=["rock", "paper", "scissor"];
    var cpuchoice = Math.floor(Math.random() * 3);
    return choice[cpuchoice];
    }

    function game(){
        for(i=0; i<5; i++){
            var x = playerSelection();
            var y = compSelection();
            playRound(x,y);
        }

        if(confirm("Would you like another round?")){
            game();
        }
        else{
            window.alert("have a nice day!");
        }

    }
    
    game();
    
    </script>
