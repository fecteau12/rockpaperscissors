<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors </title>
</head>

<body>

    <section class="Game">
        <div class="score">
            <div >
                <h2>Player</h2>
                <p id="player-score">0</p>
            </div>
            <div >
                <h2>Computer</h2>
                <p id="computer-score">0</p>
            </div>
        </div>


        <div class="intro">
            <h1>rock paper scissors</h1>
            <button>play</button>

        </div>

        <div class="match fadeOut">
            <h2 class="winner">choose your hand</h2>
            <div class="hands">
                <img class = "play-hand" id="player-hand" src="./assets/hand.png" width=125 height=185 alt="">
                <img class ="comp-hand" id="computer-hand" src="./assets/hand.png" width=125 height=185 alt="">
            </div>
            <div class="selection">
                <button onclick="rock()" >rock</button>
                <button onclick="paper()">paper</button>
                <button onclick="scissors()">scissors</button>
            </div>
        </div>

    </section>
    <script src="app.js"></script>
</body>

</html>
